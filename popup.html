<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>


<title>Master F</title>
</head>
<body>
  <div class="tab">
  <button class="tablinks" onclick="openTab(event, 'words')">Change Words</button>
  <button class="tablinks" onclick="openTab(event, 'matches')">Matches</button>
  <button class="tablinks" onclick="openTab(event, 'synonyms')">Synonym Matches</button>
</div>

<h1>Found Words</h1>
<p></p>

</body>
</html>
